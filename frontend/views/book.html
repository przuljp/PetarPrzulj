<div class="container py-4">
  <h2 class="mb-4">Book an Appointment</h2>

  <form id="book-appointment-form" class="card p-4 shadow-sm">

    <!-- Barber -->
    <div class="mb-3">
      <label class="form-label">Choose Barber</label>
      <select id="barber-select" name="barber_id" class="form-select" required>
        <option value="">Loading barbers...</option>
      </select>
    </div>

    <!-- Service -->
    <div class="mb-3">
      <label class="form-label">Choose Service</label>
      <select id="service-select" name="service_id" class="form-select" required>
        <option value="">Choose service</option>
        <option value="1">Haircut</option>
        <option value="2">Beard Trim</option>
        <option value="3">Shave</option>
      </select>
    </div>

    <!-- Date & Time -->
    <div class="mb-3">
      <label class="form-label">Appointment Date & Time</label>
      <input
        type="datetime-local"
        name="appointment_date"
        class="form-control"
        required
      >
    </div>

    <button type="submit" class="btn btn-dark w-100">
      Book Appointment
    </button>
  </form>
</div>
