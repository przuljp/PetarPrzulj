<div class="container py-4">
  <h2 class="mb-4">Reviews</h2>

  <!-- ADD REVIEW (ONLY LOGGED USER) -->
  <div class="card p-4 mb-4">
    <h5 class="mb-3">Write a review</h5>

    <form id="add-review-form">
      <div class="mb-3">
        <label class="form-label">Barber</label>
        <select id="review-barber-select" name="barber_id" class="form-select" required>
          <option value="">Choose barber</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating (1â€“5)</label>
        <input type="number" min="1" max="5" step="0.5"
               name="rating" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Comment</label>
        <textarea name="comment" class="form-control" rows="3" required></textarea>
      </div>

      <button class="btn btn-dark w-100">Submit Review</button>
    </form>
  </div>

  <!-- REVIEWS LIST -->
  <ul id="reviews-list" class="list-group"></ul>
</div>
