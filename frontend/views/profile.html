<section class="container py-4">
  <h2 class="mb-3">My Profile</h2>
  <p class="text-muted">Your account details and recent bookings.</p>

  <!-- USER INFO -->
  <div class="card p-4 mb-4" style="max-width: 720px;">
    <div class="d-flex gap-3 align-items-center">
      <img src="assets/images/user-placeholder.png"
           class="rounded-circle"
           style="width:64px;height:64px;object-fit:cover"
           alt="user">
      <div>
        <h5 id="profile-name">–</h5>
        <p class="small text-muted mb-0" id="profile-email">–</p>
      </div>
    </div>
  </div>

  <!-- APPOINTMENTS -->
  <div class="card p-4" style="max-width: 720px;">
    <h6 class="mb-3">My Appointments</h6>

    <ul class="list-group" id="profile-appointments">
      <li class="list-group-item text-muted">
        Loading appointments...
      </li>
    </ul>
  </div>
</section>
