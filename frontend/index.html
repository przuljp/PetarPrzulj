<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BarberShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spapp.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#home">BarberShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto" id="tabs"></ul>
        </div>
    </div>
</nav>

<!-- ✅ HTML-BASED SPApp (KAO NA POČETKU) -->
<main id="spapp" role="main" class="container mt-4">

    <section id="home" data-load="home.html"></section>
    <section id="services" data-load="services.html"></section>
    <section id="barbers" data-load="barbers.html"></section>
    <section id="reviews" data-load="reviews.html"></section>
    <section id="book" data-load="book.html"></section>
    <section id="profile" data-load="profile.html"></section>
    <section id="login" data-load="login.html"></section>
    <section id="register" data-load="register.html"></section>
    <section id="dashboard" data-load="dashboard.html"></section>
    <section id="manage-barbers" data-load="manage-barbers.html"></section>
    <section id="manage-appointments" data-load="manage-appointments.html"></section>



</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        &copy; <span id="year"></span> BarberShop
    </div>
</footer>

<!-- CORE -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.spapp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- UTILS -->
<script src="utils/constants.js"></script>
<script src="utils/rest-client.js"></script>
<script src="utils/utils.js"></script>

<!-- SERVICES (SAMO OVI) -->
<script src="services/user-service.js"></script>
<script src="services/dashboard-service.js"></script>
<script src="services/barber-service.js"></script>
<script src="services/appointment-service.js"></script>
<script src="services/review-service.js"></script>



<!-- APP INIT -->
<script src="js/app.js"></script>
<script src="js/script.js"></script>

</body>
</html>
