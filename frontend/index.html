<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BarberShop SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">BarberShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#barbers">Barbers</a></li>

            <li class="nav-item"><a class="nav-link" href="#book">Book</a></li>
            <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
            <li class="nav-item d-flex align-items-center">
              <a class="btn btn-outline-light ms-2 me-2" href="#register">Register</a>
              <a class="btn btn-light" href="#login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>
    <main id="spapp" role="main">
      <section id="home" data-load="views/home.html"></section>
      <section id="services" data-load="views/services.html"></section>
      <section id="barbers" data-load="views/barbers.html"></section>
      <section id="reviews" data-load="views/reviews.html"></section>
      <section id="book" data-load="views/book.html"></section>
      <section id="profile" data-load="views/profile.html"></section>
      <section id="register" data-load="views/register.html"></section>
      <section id="login" data-load="views/login.html"></section>
    </main>


    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">&copy; <span id="year"></span> BarberShop</div>
    </footer>
<link rel="stylesheet" href="css/spapp.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.spapp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
